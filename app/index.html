  <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

  <div class="container">
    <div class="header">
      <ul class="nav nav-pills pull-right">
      </ul>
      <h3 class="text-muted">tictactoe</h3>
    </div>

    <div class="container centered">
      <h3> Please choose x or o</h3>
      <div class="choose-btns">
          <div class="btn choose btn-x" id= "X"><i class="fa fa-times"></i></div>

          <div class="btn choose btn-o" id= "O"><i class="fa fa-circle-o"></i></div>

      </div>

    </div>

    <div id="mask"></div>
    <div class="popup">
      <!-- <div class="close"><i class="fa fa-times"></i></div> -->
      <div id="message-win">dfsdf</div>
      <div class="row">
        <div class="btn btn-primary" id="restart">Restart</div>
      </div>
    </div>

    <div class="wrap centered">
      <div class="row r0">
        <div id='n0' class="el"></div>
        <div id='n1' class="el"></div>
        <div id='n2' class="el"></div>
      </div>
      <div class="row r1">
        <div id='n3' class="el"></div>
        <div id='n4' class="el"></div>
        <div id='n5' class="el"></div>
      </div>
      <div class="row r2">
        <div id='n6' class="el"></div>
        <div id='n7' class="el"></div>
        <div id='n8' class="el"></div>
      </div>
    </div>


    <div class="screen"></div>

    <div class="console pop-up">
      <div class="row">
        <div class="el-o">
          </i>
        </div>
        <h3 class="big inline out">WINS!</h3>
      </div>
      <h3 id="sub">click inside to play again</h3>
    </div>



    <div class="footer">
      <p>Tic Tac Toe made with â™¥ by Anthony Ho </p>
    </div>
  </div>
